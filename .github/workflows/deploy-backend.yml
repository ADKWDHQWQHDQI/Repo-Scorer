name: Deploy FastAPI Backend to Azure App Service

on:
  push:
    branches:
      - feature/devops-pipeline-react

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies (sanity check)
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 4️⃣ Prepare deployment package
      - name: Prepare app package
        run: |
          mkdir deploy
          cp -r backend/* deploy/
          cp -r src deploy/
          ls deploy

      # 5️⃣ Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: DevSecOpsAssesment
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
